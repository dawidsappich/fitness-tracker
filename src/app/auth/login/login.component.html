<section class="login-from">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <mat-form-field>
      <input
        formControlName="email"
        type="email"
        matInput
        placeholder="your email"
        name="email"
        required
        email
        >
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long">
      <input
        formControlName="password"
        type="password"
        matInput placeholder="your password"
        name="password"
        required
        minlength="6"
        >
    </mat-form-field>
    <button type="submit" mat-raised-button>Submit</button>
  </form>
</section>
