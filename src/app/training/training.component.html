<mat-tab-group *ngIf="!ongoingExercise">
  <mat-tab label="New Exercise">
    <app-new-training (isExerciseStarted)="ongoingExercise = true"></app-new-training>
  </mat-tab>
  <mat-tab label="Past Exercises">
    <app-past-training></app-past-training>
  </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="ongoingExercise" (trainingExit)="ongoingExercise = false"></app-current-training>
