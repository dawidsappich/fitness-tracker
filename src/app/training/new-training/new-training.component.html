<section class="new-training" fxlayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartExercise(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">time to workout</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select placeholder="Select exercise" ngModel name="exercise" required>
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button [disabled]="f.invalid" type="submit" mat-raised-button color="primary">start</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
